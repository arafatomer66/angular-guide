<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit(f)" #f = "ngForm" >
        <div 
        id="user-data"
        ngModelGroup="userData"
        #userData = "ngModelGroup"
         >
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            #username>
            <span class="help-block" *ngIf = "!username.valid && username.touched" >Please enter a valid name</span>
          </div>
          <button 

          class="btn btn-default" 
          type="button"
          (click) = "suggestUserName()"
          >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email = "ngModel" >
            <span class="help-block" *ngIf = "!email.valid && email.touched " >Please enter a valid email</span>
          </div>
        </div>
        <p
        *ngIf = "!userData.valid && userData.touched"
        >
          User data is not valid 
        </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret"
          class="form-control"
          [ngModel]= "defaultQuestion"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" >
          <textarea 

          name="questionAnswer" 
          rows="3"
          [(ngModel)]= "answer"

          >

        </textarea>
        </div>
        <p>  {{ answer }} </p>

        <div class="radio" *ngFor = "let gender of genders" >
             <label>
               <input type="radio"
               name = "gender"
               ngModel 
               [value]= "gender"
               >
               {{ gender }}
             </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled] = "!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf = "submitted">
    <div class="col-xs-12">
      <h3>
        Your data :
      </h3>
      <p>Username : {{user.username}}</p>
      <p>Email    : {{user.email}}</p>
      <p>Question : {{user.question}}</p>
      <p>Answer   : {{user.qAnswer}}</p>
      <p>Gender   : {{user.gender}}</p>
  
    </div>
  </div>
</div>


<!-- there are two types of forms :


templete-driven $ reactive forms 

Both examples achieve the same result. The template driven form even utilizes the same FormControl class under the hood. By autowiring these controls from the template and utilizing ngModel, the template driven approach is similar to AngularJS and more intuitive than the reactive approach.

While the reactive approach requires more implementation in the controller class, it's also less verbose on the template side. Reactive forms work with observables to create a more functional approach to form building. Using the FormBuilder class, reactive forms make dynamic form building easier. Since they don't rely on DOM elements, reactive elements are also easier to test. -->
