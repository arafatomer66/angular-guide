<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf="onlyOdd" >
            <li
            class="list-group-item"
            [ngClass]="{odd : odd %2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'trasparent' }"
            *ngFor="let odd of oddNumbers"
             >
             {{ odd }}
        </li>
      </div>
          <div *ngIf="!onlyOdd" >
              <li
              class="list-group-item"
              [ngClass]="{odd : odd %2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'trasparent' }"
              *ngFor="let even of evenNumbers" >
            {{ even }}
          </li>
          </div>
      </ul>
      <!-- Also can be use defaultColor = 'yellow' -->
      <!-- [appBetterHighlight]="'green'" can be used -->
      <p appBetterHighlight="'green'" [defaultColor] = "'yellow'" [highlightColor] ="'green'"  > Hi there , My Name is Arafat ! </p>
    </div>
  </div>
</div>
